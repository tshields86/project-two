<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
    <link rel="icon" type="image/gif" href="photos/yoda-small.gif"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="apiKey.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Yoda Sings</title>
    <!-- ==============handlebars================ -->
    <script id="songInfo-template" type="text/x-handlebars-template">
      {{artistName}} -
      {{trackName}}<br>
      Album: {{albumName}}<br>
      <img id="album-cover" src="{{albumCover}}"/>
    </script>
    <script id="lyrics-template" type="text/x-handlebars-template">
      <div>{{yodaLyrics}}</div>
    </script>
    <!-- =================end of handlebars=============== -->
  </head>
  <body>
    <div id="title">Sings Yoda. Yes, hmmm.</div>
    <p>Use the force to give you the lyrics, enter the name of an artist and the title of a song and <img src="photos/yoda-small.gif"/>  will. Herh herh herh.</p>
    <form action="">
      <label for="">
        <input type="text" class="search" id ="artist-search" placeholder="Artist">
        <input type="text" class="search" id ="song-search" placeholder="Song">
      </label>
      <button type="button" id="submit-btn">Submit</button>
    </form>
    <div id="content">
      <img id="yoda-pic" src="photos/yoda.png"/>
      <div id="lyrics-container"></div>
      <div id="songInfo-container"></div>
    </div>
    <footer>
      &copy; 2016 Jedi Master Travis Shields
    </footer>

  </body>
</html>
